<header-view></header-view>
<div class="tabs" *ngIf="!loading">
    <span [ngClass]="{'active': activeTab.toLowerCase() == 'active'}" (click)="setActiveTab('active')">Active <span class="note-count">{{ activeNoteCount }}</span></span>
    <span [ngClass]="{'active': activeTab.toLowerCase() == 'inactive'}" (click)="setActiveTab('inactive')">Inactive<span class="note-count">{{ inactiveNoteCount }}</span></span>
</div>
<div class="add-note-button" *ngIf="userNotesList?.length > 0">
    <button type="button" class="add-button" (click)="add()" routerLink="/add" > + Add Note</button>
</div>
<div class="user-notes-list-view" *ngIf="!loading">
    <div *ngIf="userNotesList?.length == 0" class="empty-note-details-div">
        <div class="empty-note-image">
            <img src="assets/note.svg" id="icon" alt="Company Icon" />
        </div>
        <div class="empty-note-text">
            There are no notes in this section to display here.
        </div>
        <div class="add-note-button" *ngIf="activeTab.toLowerCase() != 'inactive'">
            <button type="button" class="add-button" (click)="add()" routerLink="/add" > + Add Note</button>
        </div>
    </div>

    <card *ngFor="let note of userNotesList" [cardData]="note"></card>

</div>

<div *ngIf="loading">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
</div>
<router-outlet></router-outlet>
